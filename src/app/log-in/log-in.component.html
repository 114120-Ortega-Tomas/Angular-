<div class="container" style="margin-top: 30px; display: grid; align-content: center;">
    <div style="display: flex; align-items: center;justify-content: center;">
        <div class="row">
            <div class="card sombra" style="width: 26rem;">
                <h5 class="card-header" style="text-align: center;">Inicio de Sesion</h5>
                <div class="card-body">
                  <form action="" [formGroup]="form">
                   <div class="row">
                    <div class="col-md-3">
                        <label for="username" style="margin-top: 5px;">E-mail</label>
                    </div>
                    <div class="col-md-9">
                        <input type="text" class="form-control" formControlName="username" id="username">
                    </div>
                   </div>
                   <div style="color: red;" *ngIf="form.get('username')?.hasError('required') && (form.get('username')?.touched || submitted)">
                    Debe ingresar un email    
                    </div>
                   <div class="row" style="margin-top: 20px;">
                    <div class="col-md-3">
                        <label for="username" style="margin-top: 5px;">Contraseña</label>
                    </div>
                    <div class="col-md-9    ">
                            <input type="password" class="input-con-icono" [type]="ver ? 'text' : 'password'"  style="position: relative;" class="form-control" formControlName="password" id="password"  >
                            
                            <div *ngIf="ver===false">
                                <i class="fas fa-eye" (click)="cambiar()"></i> 
                            </div>
                            <div *ngIf="ver===true">
                                <i class="fas fa-eye-slash" (click)="cambiar()"></i>
                            </div>
                            
                                        
                    </div> 
                    
                    
                   </div>
                   <div style="color: red;" *ngIf="form.get('password')?.hasError('required') && (form.get('password')?.touched || submitted)">
                    Debe ingresar una contraseña    
                    </div>
                  </form>
                  <div style="margin-top: 20px; text-align: center;" class="row">
                    <div class="col-md-6">         
                        <button class="btn btn-primary" (click)="IniciarSesion()">Iniciar Sesion</button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-primary" (click)="CrearCuenta()">Crear Cuenta</button>
                    </div>
                </div>
                </div>
        </div>
            
        
       
    </div>
        
    </div>
    
</div>
